<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Length</title>
</head>
<body>
    <h1>YouTube Playlist Length</h1>

    <p>
        Welcome to the YouTube Playlist Length App. Just paste a complete Youtube playlist URL below and the length of
        that playlist will be displayed. Enjoy!
    </p>

    <form method="POST" action="/">
      <input type="text" name="url">
      <input type="submit" value="Submit">
    </form>

    {{length}}
</body>
</html>
